<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="cayATM.css">
    <script src="cayATM.js" defer></script>

</head>
<body>
    <div class="div">
        <div class="beforeLogin">
                <h3> Chọn cây ATM muốn thực hiện</h3>
            <input placeholder="Chọn cây ATM" id="choseAtmId" type="text" />
            <button onclick="fill()">Fill</button>
            <h1> Cây ATM </h1>
                
                <input type="text" id="cardLogin" placeholder="Nhập số thẻ" />
                <input type="text" id="PINLogin" placeholder="Nhập mã PIN"/>
            <br>
            <br>
                <button onclick="login()">Đăng nhập</button>
                <br>
                <br>
                <span id="cardInfo" class="dntc"></span>                
                <p id="tenThe"></p> 
                <p id="amount"></p>
        </div>
        <div class="afterLogin">
                <h2 id="tinh-nang"> Các tính năng của ATM</h2>
            <h3>1. Chuyển tiền</h3>
                <input type="text" id="amountToSend" placeholder="Số tiền muốn chuyển"/>
                <input type="text" id="receiver"  placeholder="Tài khoản muốn chuyển"/>
                <button onclick="transferMoney()">Chuyển tiền</button>
            <h3>2. Rút tiền</h3>
                <input type="text" id="amountToWithDraw" placeholder="Số tiền muốn rút"/>
                <input type="text" id="pin" placeholder="Nhập mã PIN"/>
                <button onclick="widthDrawMoney() ">Rút tiền </button>
            <h3>3. Đổi mã PIN</h3>
                <input type="text" id="oldPin" placeholder="Mã PIN cũ"/>
                <input type="text" id="newPin" placeholder="Mã PIN mới"/>
                <input type="text" id="reNewPin" placeholder="Nhập lại mã PIN mới"/>
                <button onclick="changePIN()">Đổi mã PIN</button>
            <h3>4. Lịch sử giao dịch</h3>
                <table id="my-table">
                </table>
        </div>
    </div>
    
</body>    
</html>
